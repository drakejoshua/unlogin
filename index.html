<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unlogin</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="theme-color" content="black">
</head>
<body>
    <main>
        <img src="./logo.jpg" alt="company's logo" id="logo">

        <h1>Welcome back</h1>
        <p>
            welcome back! please enter your sign-in details
        </p>

        <form action="">
            <label for="email-input">email:</label>
            <input type="email" id="email-input" placeholder="Enter Your Email">
            
            <label for="password-input">password:</label>
            <input type="password" id="password-input" placeholder="Enter Your Password">

            <div>
                <div>
                    <input type="checkbox" id="checkbox-input">
                    <label for="checkbox-input">remember for 30 days</label>
                </div>

                <a href="#" lang="en">forgot password?</a>
            </div>

            <input type="submit" value="sign in">

            <span>
                don't have an account? <a href="#" lang="en">sign up</a>
            </span>
        </form>
    </main>

    <aside>
        <div id="circle"></div>
        <div id="glass"></div>
    </aside>
</body>
</html>
